version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci --prefer-offline --no-audit
  
  pre_build:
    commands:
      - echo "Running pre-build checks..."
      - npm run lint
  
  build:
    commands:
      - echo "Building the React application for production..."
      - npm run build:prod
      - echo "Build output contents:"
      - ls -la dist/
  
  post_build:
    commands:
      - echo "Build completed successfully!"
      - echo "Creating build info file..."
      - echo "{\"buildTime\":\"$(date)\",\"buildId\":\"$CODEBUILD_BUILD_ID\"}" > dist/build-info.json

artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
  name: nexus-mint-build-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - 'node_modules/**/*'