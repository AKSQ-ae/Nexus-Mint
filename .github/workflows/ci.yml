name: ğŸ› ï¸ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        task: [build, unit, e2e, lighthouse]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“„ Generate Prisma types (skip if not present)
        if: ${{ hashFiles('prisma/schema.prisma') != '' }}
        run: npx prisma generate --skip-download

      - name: ğŸ—ï¸ Run build
        if: matrix.task == 'build'
        run: npm run build

      - name: ğŸ§ª Unit tests
        if: matrix.task == 'unit'
        run: npm test -- --coverage

      - name: ğŸ­ Playwright e2e
        if: matrix.task == 'e2e'
        run: npm run test:e2e -- --reporter=line

      - name: ğŸ’¡ Lighthouse performance audit
        if: matrix.task == 'lighthouse'
        run: npm run lighthouse

      - name: âœ… Job success
        if: success()
        run: echo "${{ matrix.task }} stage complete!"