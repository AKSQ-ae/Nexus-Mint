name: ğŸš€ Deploy Check

# Simple check to ensure builds work before Vercel deployment
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ”§ Install dependencies
        run: npm ci --legacy-peer-deps --prefix frontend
      
      - name: ğŸ—ï¸ Build project
        run: npm run build --prefix frontend
      
      - name: âœ… Build successful
        run: echo "âœ… Build completed successfully - ready for Vercel deployment!"