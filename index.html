    <!-- Force immediate client-side routing -->
    <script>
      // Handle direct navigation to routes
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        const path = window.location.pathname;
        window.history.replaceState({}, '', path);
      }
      
      // Prevent indexing of 404 pages
      if (window.location.pathname === '/404') {
        const meta = document.createElement('meta');
        meta.name = 'robots';
        meta.content = 'noindex, nofollow';
        document.head.appendChild(meta);
      }

      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ SW registration failed:', error);
            });
        });
      }
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Dynamic Configuration Script -->
    <script>
      // Initialize configuration from environment variables
      window.__APP_CONFIG__ = {
        VITE_COMPANY_NAME: 'Your Company',
        VITE_COMPANY_SHORT_NAME: 'Investment Platform',
        VITE_PLATFORM_TITLE: 'Your Company | Professional Real Estate Tokenization Platform',
        VITE_PLATFORM_DESCRIPTION: 'Professional real estate tokenization platform with regulated compliance',
        VITE_PLATFORM_DOMAIN: 'yourcompany.com',
        VITE_SUPPORT_EMAIL: 'support@yourcompany.com',
        VITE_NOTIFICATION_EMAIL: 'notifications@yourcompany.com'
      };
      
      // Update meta tags dynamically
      function updateMetaTags() {
        const config = window.__APP_CONFIG__;
        if (config.VITE_PLATFORM_TITLE) {
          document.title = config.VITE_PLATFORM_TITLE;
        }
        
        const description = document.querySelector('meta[name="description"]');
        if (description && config.VITE_PLATFORM_DESCRIPTION) {
          description.setAttribute('content', config.VITE_PLATFORM_DESCRIPTION);
        }
        
        const author = document.querySelector('meta[name="author"]');
        if (author && config.VITE_COMPANY_NAME) {
          author.setAttribute('content', config.VITE_COMPANY_NAME);
        }
        
        const appleTitle = document.querySelector('meta[name="apple-mobile-web-app-title"]');
        if (appleTitle && config.VITE_COMPANY_NAME) {
          appleTitle.setAttribute('content', config.VITE_COMPANY_NAME);
        }
      }
      
      // Update meta tags when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateMetaTags);
      } else {
        updateMetaTags();
      }
    </script>
    
    <!-- Fallback for JavaScript disabled -->
